<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Typing game</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Typing game!</h1>
    </header>
    <main>
      <p>Practice your typing skills with a quote from tech ladies.</p>
      <p id="start-text">Click <span>start</span> to begin!</p>
      <p id="message"></p>
    </main>
    <div>
      <button type="button" class="button" id="start">Start game</button>
      <p id="quote"></p>
      <input type="text" aria-label="current word" id="typed-value" />
    </div>
  </body>
</html>
