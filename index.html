<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Typing game</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Typing game</h1>
    </header>
    <main>
      <div class="main-text" id="main-text">
        <h2 id="imperative"></h2>
        <h3 id="instruction">Click the <b>start button</b> to begin!</h3>
      </div>
      <div class="game-text" id="game-text">
        <p id="quote"></p>
        <p id="message"></p>
      </div>
    </main>
  </body>
</html>
