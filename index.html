<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Typing game</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Typing game!</h1>
    </header>
    <main>
      <p>Practice your typing skills with a quote from Star Trek.</p>
      <p id="start-text">Click the <span>start button</span> to begin!</p>
      <div>
        <button type="button" class="button" id="start">
          Start game <i class="rocket"></i>
        </button>
        <p id="quote"></p>
        <p id="message"></p>
        <input type="text" id="typed-value" />
      </div>
    </main>
  </body>
</html>
